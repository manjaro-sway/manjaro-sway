<!DOCTYPE html>
<html lang="en">
  <style>
    * {
      color: #eee;
      text-decoration: none;
    }

    .topbar {
      background: #141a1b;
      height: 30px;
    }

    .link {
      margin-bottom: 10px;
      font-family: monospace;
      text-shadow: 2px 2px #282828;
    }

    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;
      margin: 0;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background-image: url("/img/background.webp");
    }

    h1 {
      color: #16a085;
      font-size: 0.8rem;
      font-weight: 500;
      line-height: 30px;
      padding: 0 20px;
      margin: 0;
    }

    pre {
      color: gray;
    }

    pre a {
      color: white;
    }

    #container {
      margin: 20px;
    }
  </style>

  <head>
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Experience a smooth and efficient desktop experience with Manjaro Sway - a Linux operating system that utilizes the power of the Sway tiling window manager. Designed for advanced users and developers."
    />
  </head>

  <body>
    <div class="topbar">
      <h1>
        {{ site.title }}
        <a
          href="https://github.com/manjaro-sway/manjaro-sway"
          style="padding-left: 10px"
          aria-label="go to our github repository"
        >
          <svg
            height="11"
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            width="11"
            data-view-component="true"
            style="fill: #ffffff"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
        </a>
      </h1>
    </div>
    <div id="container">
      <pre id="direct-links" style="text-shadow: 2px 2px #282828">
    {% for asset in site.data.release %}
    <div class="link">
      <a href="{{ asset.url }}" alt="{{ asset.name }}">{{ asset.name }} <i>{{ asset.size | filesize }}</i></a>
    </div>
    {% endfor %}
    <a href="https://github.com/Manjaro-Sway/manjaro-sway/releases/latest" aria-label="find more downloads in our releases">more ...</a>
    </pre>
    </div>
  </body>
</html>
